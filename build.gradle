buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'forge'

version = "1.7.10-0.7.4"
group = "com.scottdta.extracarts"
archivesBaseName = "ExtraCarts"

minecraft {
    version = "1.7.10-10.13.2.1230"
}

repositories {
    maven {
        name 'tterrag Repo'
        url "http://maven.tterrag.com/"
    }
    maven {
        name "Mobius Repo"
        url "http://mobiusstrip.eu/maven"
    }
    maven {
        name 'CB Repo'
        url "http://chickenbones.net/maven/"
    }
    maven {
        name 'Players Repo'
        url = "http://maven.ic2.player.to"
    }
    ivy {
        name 'Railcraft Download'
        artifactPattern "https://dl.dropboxusercontent.com/u/38558957/Minecraft/Railcraft/[module]_1.7.10-9.4.0.0-dev.[ext]"
    }
}

dependencies {
    compile("com.enderio:EnderIO:1.7.10-2.2.7.331:dev") {
        exclude module: "appliedenergistics2"
        exclude module: "buildcraft"
    }
    compile "mcp.mobius.waila:Waila:1.5.8a_1.7.10"
    compile name: 'RailCraft', ext: 'jar'
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'

    	expand 'version': project.version, 'mcversion': project.minecraft.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}